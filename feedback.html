            <h2 style="color: var(--neon-green); margin-bottom: 20px; text-align: center;">ENVIAR FEEDBACK</h2>
            <p class="subtitle" style="text-align: center; margin-bottom: 30px;">Encontrou um bug ou tem uma sugestão? Fale comigo.</p>
            
            <form action="https://formspree.io/f/mdkbylbr" method="POST">
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="SEU NOME" required style="width: 100%;">
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="SEU E-MAIL" required style="width: 100%;">
                </div>

                <div class="form-group">
                    <textarea name="message" placeholder="SUA MENSAGEM..." required></textarea>
                </div>

                <button type="submit" style="width: 100%;">ENVIAR MENSAGEM</button>
            </form>
        </div>
