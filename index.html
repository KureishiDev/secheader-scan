<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSec // Security Auditor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/logoi.png">
</head>
<body>

    <div class="container">
        <header>
            <h1>
                <img src="logo.png" alt="Logo WebSec" class="logo-img">
                <div>
                    WebSec <span class="neon-text">Auditor</span>
                </div>
            </h1>
            <p class="subtitle">HEADERS • SSL/TLS • DNS • WHOIS • OSINT • SRI</p>
        </header>

        <div class="search-card">
            <form class="search-box" id="scanForm">
                <input type="text" id="urlInput" placeholder="DIGITE A URL (EX: GOOGLE.COM)" required autocomplete="off">
                <button type="submit">INICIAR SCAN</button>
            </form>

            <div id="loadingArea" class="hidden">
                <p class="loader-text">EXECUTANDO DEEP SCAN & INTELLIGENCE GATHERING...</p>
                <div class="cyber-loader"></div>
            </div>
        </div>

        <div id="resultsArea" class="hidden">
            
            <div class="results-container">
                <div class="card score-card">
                    <div class="grade-circle" id="scoreCircle">?</div>
                    <span class="url-target" id="displayUrl">---</span>
                    <p id="scoreText" style="font-weight: bold; letter-spacing: 1px;">---</p>
                    <button id="downloadBtn" style="margin-top: 15px; font-size: 0.8rem; padding: 8px 15px;">⬇️ Baixar JSON</button>
                </div>

                <div class="card headers-list">
                    <h3 class="report-title">RELATÓRIO DE HEADERS</h3>
                    <div id="headersContainer"></div>
                </div>
            </div>
            
            <div id="sslContainer" style="margin-top: 20px;"></div>
            <div id="whoisContainer"></div> <div id="dnsContainer"></div>
            <div id="techContainer"></div>
            <div id="sriContainer"></div> <div id="cookieContainer"></div>
            <div id="apiContainer"></div>
            <div id="fullReportContainer"></div>

        </div>

    </div>

    <footer>
        <div class="footer-content">
            <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" title="Licença Creative Commons 4.0">
                <img src="https://licensebuttons.net/l/by/4.0/88x31.png" alt="CC BY 4.0" class="cc-logo">
            </a>
            <span class="separator">//</span>
            <p>
                Projeto desenvolvido por 
                <a href="https://www.linkedin.com/in/vinicius-wandembruck/" target="_blank" class="author">
                    Vinicius Wandembruck
                </a>&trade;
            </p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
